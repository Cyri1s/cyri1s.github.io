<h3 id="Payload"><a href="#Payload" class="headerlink" title="Payload"></a>Payload</h3><figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>.wmic /namespace:\\root\cimv2\terminalservices <span class="built_in">path</span> win32_terminalservicesetting where (__CLASS != "") <span class="keyword">call</span> setallowtsconnections <span class="number">1</span></span><br><span class="line"><span class="number">2</span>.wmic /namespace:\\root\cimv2\terminalservices <span class="built_in">path</span> win32_tsgeneralsetting where (TerminalName ='RDP-Tcp') <span class="keyword">call</span> setuserauthenticationrequired <span class="number">1</span></span><br><span class="line"><span class="number">3</span>.reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" /v fSingleSessionPerUser /t REG_DWORD /d <span class="number">0</span> /f</span><br><span class="line">#win08,win7,<span class="number">12</span> win08测试成功</span><br></pre></td></tr></table></figure>
<figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">wmic <span class="built_in">path</span> win32_terminalservicesetting where (__CLASS != "") <span class="keyword">call</span> setallowtsconnections <span class="number">1</span></span><br><span class="line">#win03,system权限</span><br></pre></td></tr></table></figure>
